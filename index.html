<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="background">
    <div class="logo">
        <div class="logo-title">
            <img id="chillGuy">
            <h1>Chill Guy</h1>
        </div>
    </div>
    <div class="form">
        <div class="form-description">
            <p>This is not a real form! This is just a webpage created by a chill guy for the Odin Project.
               Sign up <span>now</span> to become a chill guy.
            </p>
            <p>You know you are THE chill guy.. Just sign up..</p>
        </div>
        <div class="form-content">
            <h1>Let's do this</h1>
            <form id="form">
                <div class="entry">
                    <p>
                        <label for="fName">FIRST NAME</label>
                        <input type="text" id="fName" name="fName" placeholder="Peter" pattern="[A-Za-z ]{1,255}" required>
                        <span></span>
                    </p>
                    <p>
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" name="lName" placeholder="Parker" pattern="[A-Za-z ]{1,255}" required>
                        <span></span>
                    </p>
                </div>

                <div class="entry">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <span></span>
                    </p>
                    <p>
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="tel" id="phoneNum" name="phoneNum" pattern="[0-9]{8,20}">
                        <span></span>
                    </p>
                </div>

                <div class="entry">
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <span></span>
                    </p>
                    <p>
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                        <span></span>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-submit">
            <button type="submit" for="form">Create Account</button>
        </div>
    </div>
</body>
</html>
